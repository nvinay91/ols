<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Our Love Story ❤️</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.book {
  width: 90%;
  max-width: 900px;
  height: 520px;
  background: #fffafc;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  display: flex;
  overflow: hidden;
  animation: fadeIn 2s ease;
}

.page {
  width: 50%;
  padding: 30px;
  position: relative;
}

.page.left {
  background: #ffe6ee;
}

.page.right {
  background: #fff;
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 3rem;
  color: #ff4f7a;
}

.story {
  font-size: 1.05rem;
  line-height: 1.7;
  margin-top: 20px;
  color: #444;
}

.slideshow {
  width: 100%;
  height: 100%;
  position: relative;
}

.slideshow img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  opacity: 0;
  transition: opacity 1.5s ease;
  border-radius: 10px;
}

.slideshow img.active {
  opacity: 1;
}

.heart {
  position: absolute;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>
<body>

<div class="book">
  <div class="page left">
    <h1>Our Love Story</h1>
    <div class="story">
      Once upon a time, our paths crossed…<br><br>
      From small conversations to endless laughter,
      every moment with you became a beautiful memory.<br><br>
      This story is not about perfection —
      it’s about love, trust, and forever.
      <br><br>
      Happy Valentine’s Day, my love ❤️
    </div>
  </div>

  <div class="page right">
    <div class="slideshow">
      <!-- Replace these with your own photos -->
      <img src="C:\Users\Spoorthi\OneDrive\Pictures\Spoorthi\IMG_20200202_130658.jpg" class="active" />
      <img src="C:\Users\Spoorthi\OneDrive\Pictures\Spoorthi\IMG_3899.jpg" />
      <img src="C:\Users\Spoorthi\OneDrive\Pictures\Spoorthi\IMG_20200202_130658.jpg" />
      <img src="C:\Users\Spoorthi\OneDrive\Pictures\Spoorthi\1567239485503.jpg" />
    </div>
  </div>
</div>

<script>
// slideshow
const slides = document.querySelectorAll('.slideshow img');
let index = 0;
setInterval(() => {
  slides[index].classList.remove('active');
  index = (index + 1) % slides.length;
  slides[index].classList.add('active');
}, 3500);

// floating hearts
setInterval(() => {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerHTML = '❤️';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = (4 + Math.random() * 4) + 's';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}, 500);

// notification webhook (replace URL)
fetch('https://YOUR-WEBHOOK-URL', {
  method: 'POST'
});
</script>

</body>
</html>
